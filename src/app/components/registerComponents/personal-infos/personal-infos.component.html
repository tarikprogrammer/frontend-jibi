<div  *ngIf="showToast" [ngStyle]="{'background-color':isCreated? 'green':'red'}" id="toast-default" class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 toast" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-200">
    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z"/>
    </svg>
    <span class="sr-only">Fire icon</span>
  </div>
  <div class="ms-3 text-sm font-normal" >{{agentCreated}}</div>
  <button (click)="dismiss()" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-default" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
<form #personalInfosForm  class="my-16 sm:my-20 flex flex-col justify-center items-center"  [formGroup]="userInfo" >
  <div [ngStyle]="{'opacity':loader?'0.8':'1'}" class="glass p-16 flex flex-col items-center justify-center mx-4 sm:mx-0 sm:w-[50rem] ">
    <div *ngIf="loader" class="container">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="border-b border-gray-900/10 pb-12 w-full">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
          <div class="mt-2">
            <input placeholder="First name" [attr.disabled]="loader" type="text" name="first-name" formControlName="fname" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
          <div class="mt-2">
            <input placeholder="Last name" type="text" [attr.disabled]="loader"  name="last-name" formControlName="lname" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="cin" class="block text-sm font-medium leading-6 text-gray-900">CIN</label>
          <div class="mt-2">
            <select id="cin" name="cin"  formControlName="piece_identite" [attr.disabled]="loader ? 'disabled' : null"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
              <option value="CIN" selected>CIN</option>
              <option value="Passport">Passport</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="num-cin" class="block text-sm font-medium leading-6 text-gray-900">Num cin</label>
          <div class="mt-2">
            <input placeholder="Num cin" type="text" [attr.disabled]="loader"  formControlName="numeroDePieceIdentite" id="num-cin" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>


        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input placeholder="Email" formControlName="email" [attr.disabled]="loader"  id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Confirmation</label>
          <div class="mt-2">
            <input placeholder="Email" [attr.disabled]="loader"  [ngStyle]="{'color':emailConfirm!=userInfo.get('email')?.value ?'red':'green'}" id="email_confirm" name="email" [(ngModel)]="emailConfirm" [ngModelOptions]="{standalone: true}"  type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="date-birth" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth</label>
          <div class="mt-2">
            <input id="date-birth" [attr.disabled]="loader"  formControlName="date_naissance" name="date-birth" type="date" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>


        <div class="sm:col-span-3">
          <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
          <div class="mt-2">
            <select id="country" name="country" [attr.disabled]="loader ? 'disabled' : null"   autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="Morocco">Morocco</option>
              <option value="USA">USA</option>
              <option value="canada">Canada</option>
            </select>
          </div>
        </div>

        <div class="col-span-full">
          <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
          <div class="mt-2">
            <input placeholder="Street Address" [attr.disabled]="loader"  formControlName="addresse" type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2 sm:col-start-1">
          <label for="phone-number" class="block text-sm font-medium leading-6 text-gray-900">Phone number</label>
          <div class="mt-2">
            <input placeholder="Phone" formControlName="phone" [attr.disabled]="loader"  type="text" name="phone-number" id="phone-number" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>



        <div class="sm:col-span-2">
          <label for="num-patente" class="block text-sm font-medium leading-6 text-gray-900">Numero de patente</label>
          <div class="mt-2">
            <input placeholder="Num patente" [attr.disabled]="loader"  formControlName="numero_patente" type="text" name="num-patente" id="num-patente" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
          <span style="font-size: 12px;color:red;text-wrap: nowrap" *ngIf="wrongPattente">{{showPattenteError}}</span>
        </div>

        <div class="sm:col-span-full">
          <label for="registre-commerce"  class="block text-sm font-medium leading-6 text-gray-900">Numero d'immatriculation</label>
          <div class="mt-2">
            <input placeholder="N imm" [attr.disabled]="loader"  formControlName="numero_imm" type="text" name="registre-commerce" id="registre-commerce" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6">
          </div>
        </div>

      </div>

      <div class="col-span-full mt-8">
        <label  class="block text-sm font-medium leading-6 text-gray-900">File</label>
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
            </svg>
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="file-upload-2" class="relative cursor-pointer rounded-md bg-white font-semibold text-[#BA3339] focus-within:outline-none focus-within:ring-2 focus-within:ring-[#BA3339] focus-within:ring-offset-2 hover:text-[#E9A123] border-2">
                <span class="px-4 py-2">Upload a file</span>
                <input id="file-upload-2"  (change)="fileSelected($event)" name="file-upload" type="file" multiple accept="image/*" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">DOCX, PDF up to 10MB</p>
          </div>
        </div>
      </div>

      <div class="col-span-full mt-8">
        <label for="description" class="block text-sm font-medium leading-6  text-gray-900">Description</label>
        <div class="mt-2">
          <textarea placeholder="Description box" [attr.disabled]="loader ? 'disabled' : null"  id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 bg-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#BA3339] sm:text-sm sm:leading-6"></textarea>
        </div>
      </div>

    </div>


    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="decreaseStep()">Back</button>
      <button type="button" class="rounded-md bg-[#BA3339] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-[#E9A123] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#BA3339]" (click)="save()">save</button>
    </div>
  </div>


</form>
