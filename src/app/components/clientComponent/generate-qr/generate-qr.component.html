<div class="max-w-4xl mx-auto mt-12 " >
  <div class="bg-white rounded-lg p-8 w-full sm:w-auto container">
    <h2 class="text-xl font-semibold mb-4">Generate Qr Code</h2>
    <!--<div  class="container-loader" *ngIf="isLoader">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>-->
    <div class="qrCode">
          <div class="grid  grid-cols-1 sm:grid-cols-1 gap-6">
            <div>
              <label  class="block text-sm font-medium leading-5 text-gray-700">votre RIB</label>
              <input type="text"  class="mt-1 block  rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" [disabled]="true" [value]="getHisto.response.ref">
            </div>
            <div>
              <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="annuler()">annuler</button>
              <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900" (click)="generateQr()">Generer</button>
            </div>
          </div>
         <div>
           <img src="../../assets/media/qrCodeDefault.jpg" alt="QR CODE BY DEFAULT">
           <qr-code value="Hello world!"
                    size="300"
                    errorCorrectionLevel="M" />
         </div>
    </div>
    <div class="mt-6 flex justify-end gap-3">
      <button type="button"  class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:border-indigo-700 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 "><i class="fa-solid fa-download"></i> download</button>
    </div>
  </div>
</div>
