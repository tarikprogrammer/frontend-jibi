<div class="container">
  <div class="header">
    <div>
      <span><i class="fa-solid fa-paperclip"></i></span>
      <h2>FAIRE UNE TRANSACTION</h2>
    </div>
  </div>
  <div class="container-content">
    <div class="logoCreancier">
      <img src="../../assets/media/transactionMoney.png" alt="redal's logo">
    </div>
    <div class="form" >
      <div>
        <select (change)="typeTransaction($event)" *ngIf="!isQrChoosed && !isRIBChoosed">
          <option value="" [hidden]="true">choisir le type de transaction</option>
          <option value="RIB">RIB</option>
          <option value="QR CODE">QR CODE</option>
        </select>
        <input type="text" placeholder="entrer RIB" *ngIf="isRIBChoosed">


        <div class="flex items-center justify-center w-full" *ngIf="isQrChoosed">
          <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-21   rounded-lg cursor-pointer backgroundColor dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-2 pb-2">
              <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
          </label>
        </div>


      </div>
      <div class="form" >
        <div>
         <input type="number" placeholder="entrer le montant">
        </div>
      <div class="buttons">
        <button type="submit" (click)="annuler()" >annuler</button>
        <button type="submit" class="valider" (click)="valider()" >
           <span >valider</span>
        </button>
      </div>
    </div>
  </div>
</div>
