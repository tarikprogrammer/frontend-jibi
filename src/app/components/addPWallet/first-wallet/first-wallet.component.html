<div class="max-w-4xl mx-auto mt-12 " [formGroup]="firstAdd">
  <div class="rounded-lg p-8 w-full sm:w-auto bg-white">
    <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
    <div class="grid  grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label  class="block text-sm font-medium leading-5 text-gray-700" >Account Type</label>
        <select (change)="accountType($event)"   class="px-4 mt-1  block w-full border-dark rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none  dark:placeholder-neutral-500 dark:focus:ring-neutral-600 ">
          <option [hidden]="true">type of account</option>
          <option value="client">client</option>
          <option value="entreprise">company</option>
        </select>
      </div>
      <div>
        <label  class="block text-sm font-medium leading-5 text-gray-700" *ngIf="!isEntreprise">First Name</label>
        <input type="text" *ngIf="!isEntreprise"   formControlName="fname"  placeholder="first name"  class="mt-1 block w-full rounded-md border-dark shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">

        <label  class="block text-sm font-medium leading-5 text-gray-700" *ngIf="isEntreprise">Company Name</label>
        <input type="text" *ngIf="isEntreprise"   formControlName="fname"  placeholder="company name"  class="mt-1 block w-full rounded-md border-dark shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
    </div>
    <div class="mt-4 grid  grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label  class="block text-sm font-medium leading-5 text-gray-700">Email</label>
        <input type="text"   placeholder="email" formControlName="email" class="mt-1 block w-full rounded-md border-dark shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
      <div>
        <label  class="block text-sm font-medium leading-5 text-gray-700" *ngIf="!isEntreprise">Last Name</label>
        <input type="text" *ngIf="!isEntreprise"   formControlName="lname"  placeholder="last name"  class="mt-1 block w-full rounded-md border-dark shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">

        <label  class="block text-sm font-medium leading-5 text-gray-700" *ngIf="isEntreprise">Company Domain</label>
        <select   class="px-4 mt-1  block w-full border-dark rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none  dark:placeholder-neutral-500 dark:focus:ring-neutral-600 " *ngIf="isEntreprise">
          <option [hidden]="true" formControlName="domain">Company Domain</option>
          <option value="Informatique">Informatique</option>
          <option value="Industriel">Industriel</option>
          <option value="Agriculture">Agriculture</option>
        </select>
      </div>
    </div>
    <div class="mt-6 flex justify-end">
      <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:border-indigo-700 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" (click)="increaseStep()">Next</button>
    </div>
  </div>
</div>
